<br><br><br>
<div class="bootsrap-container">
    <div class="col-md-6 offset-md-3" id="card">
        <mat-card>
            <mat-card-content>
                <p>CHART'S DASHBOARD <span class="slide"><mat-slide-toggle (click)="toggleDarkMode()">Dark
                            Mode</mat-slide-toggle></span></p>
            </mat-card-content>
        </mat-card>
    </div>
    <div class="col-md-6 offset-md-3" id="content">
        <mat-card>
            <mat-card-content>
                CARD
                <div id="container">
                    <highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
                        style="width: 100%; height: 400px;"></highcharts-chart>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
